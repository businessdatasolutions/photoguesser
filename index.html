      function toggleInfo(event) {
        const infoSection = event.currentTarget.nextElementSibling; // The info section is the next sibling of the button
        infoSection.style.display =
          infoSection.style.display === "none" ? "block" : "none";
      }

      function generateCards() {
        const cardsRow = document.getElementById("cards-row");
        let htmlContent = "";

        data.forEach((item, index) => {
          let cardHTML = `
            <div class="col m-3">
                <div class="card h-100 ">
                    <h5 class="card-title bg-warning text-white">Person ${
                      index + 1
                    }</h5>
                    <img src="sample/${
                      item.filename
                    }" class="card-img-top img-fluid" alt="Image">
                    <div class="card-body d-flex flex-column">
                    <div class="mt-auto">
                        <button class="btn btn-lg btn-outline-info mb-3" onclick="toggleInfo(event)">Info</button>
                        <div class="info-section">
                            <p class="card-text">Age: ${item.age}</p>
                            <p class="card-text">Gender: ${item.gender}</p>
                            <p class="card-text">Race: ${item.race}</p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        `;
          htmlContent += cardHTML;
        });

        cardsRow.innerHTML = htmlContent;
      }

      // Call generateCards on page load
      window.onload = generateCards;
